  </head>
  <body>
    <div class="backdrop" onclick="showMobileNav();"></div>
    <div class="mobile-navbar">
      <ul class="main-header_menu__items mobile-navbar_ul">
        <li class="main-header_menu__item mobile-navbar-item"><a href="index.html">Home</a></li>
        <li class="main-header_menu__item mobile-navbar-item" >

        <li class="main-header_menu__item mobile-navbar-item">
          <a href="aboutus.html">About Us</a>
        </li>
        <li class="main-header_menu__item mobile-navbar-item">
          <a href="login.html">Login</a>
        </li>
        <li class="main-header_menu__item mobile-navbar-item">
          <a href="#">Sign Up</a>
        </li>
      </ul>
    </div>
    <!--Nav Bar-->

    <div class="main-header">
      <div class="main-header_logo">
        <div class="three-lines" onClick="showMobileNav();">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <div class="main-header_logo__image">
          <img
            src="mainPageImages/restaurant.png"
            alt="A logo showing restaurant"
            class="main-header_logo__imagtag"
          />
        </div>
        <div class="main-header_logo__name">Al-Jannat</div>
      </div>

      <div class="main-header_menu">
        <ul class="main-header_menu__items">
          <li class="main-header_menu__item">
            <a href="index.html">Home</a>
          </li>
          <li class="main-header_menu__item">
            <a href="contactus.html">Contact Us</a>
          </li>
          <li class="main-header_menu__item">
            <a href="aboutus.html">About Us</a>
          </li>
          <li class="main-header_menu__item">
            <a href="login.html">Login</a>
          </li>
          <li class="main-header_menu__item"><a href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>

    <!--  form to contact us  -->
    <div class="bg-image"></div>
      <div class="form">
        <h1 class="main-heading">Sign up</h1>
        <form action="SignUp" method="Post">
          <!-- here use your server's address-->
          <label for="name">Name:</label>
          <input type="text" name="firstname"  id="name"  placeholder="First Name"  required/>
          <input type="text" name="lastname" id="name" placeholder="Last Name"/>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Password" onkeyup="check();" required/>
          <input type="password" name="confirmpassword" placeholder="Confirm" id="confirm-password" onkeyup="check();" required/>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" required/>
          <label for="phoneno">Phone No:</label>
          <input type="number" name="phonenumber" id="phoneno"  placeholder="Phone No" required/>
          <label for="address">Address:</label>
          <textarea name="address" id="address" onClick="this.value=''" required>Enter your address...</textarea>
          <input type="submit" value="Sign up"  id="submit"/>
        </form>
      </div>
    
    <!--  footer  -->
    <footer class="main-footer">
      <h1>Al-Jannat @2021 alright reserved</h1>
    </footer>

    <script src="shared.js"></script>
  </body>
