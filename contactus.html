<!--  form to contact us  -->
<div class="bg-image"></div>
<div class="form">
<h1 class="main-heading">Contact Us</h1>
<form action="ContactUs" method="POST"><!-- here use your server's address-->

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your gmail's authentic password">
  <label for="subject">Subject:</label>
  <input type="text" name="subject" id="subject" required>
  <label for="message">Message:</label>
  <textarea name="message" id="message" onClick="this.value=''">Type Your Message...</textarea>
  <input type="submit" value="Send">
</form>
</div>
